name: "\U0001F4D5 Documentation Issue"
description: Report an issue in the API Reference documentation or Developer Guide
title: "(short issue description)"
labels: [documentation, needs-triage]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the issue
      description: A clear and concise description of the issue.
    validations:
      required: true

  - type: textarea
    id: links
    attributes:
      label: Links
      description: |
        Include links to affected documentation page(s).
    validations:
      required: true

# Description of impact
Is a lack of a sample or a documentation improvement slowing you down, blocking your work, or misleading you?  
Let us know how important this is to you so we can include that as a factor in our prioritization.